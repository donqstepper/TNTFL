engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - python
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
    config:
      python_version: 2
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.py"
exclude_paths: []
